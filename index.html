<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/763/763724.png"> <!-- https://www.flaticon.com/free-icon/kitty_763775?term=cats&page=1&position=17&origin=search&related_id=763775 -->
</head>
<body>
    <main>
        <span id="error"></span>
        <section class="main-randomCats-container">
            <h2>Gatitos Aleatorios</h2>
            <div class="randomCats-cards-container">
                <article class="randomCat--card">
                    <div class="img-container">
                        <img  alt="Foto de Gatito Aleatorio" class="img1">
                    </div>
                    <button type="button" class="buttonGreen favorite">Agregar a Favoritos</button>
                </article>
                <article class="randomCat--card">
                    <div class="img-container">
                        <img  alt="Foto de Gatito Aleatorio" class="img2">
                    </div>
                    <button type="button" class="buttonGreen favorite">Agregar a Favoritos</button>
                </article>
                <article class="randomCat--card">
                    <div class="img-container">
                        <img  alt="Foto de Gatito Aleatorio" class="img3">
                    </div>
                    <button type="button" class="buttonGreen favorite">Agregar a Favoritos</button>
                </article>
            </div>
            <button type="button" class="buttonGreen newCatButton">New Cats</button>
        </section>
        <section class="main-uploadingCats-container">
            <form id="uploadingForm">
                <input type="file" name="file" id="file" class="disappear">
                <label for="file" class="buttonGreen">Selecciona tu archivo</label>
                <div class="uploading-img-container">
                    <img src="https://img.freepik.com/vector-gratis/ilustracion-contorno-gato-diseno-plano_23-2149264418.jpg?t=st=1693267675~exp=1693268275~hmac=72b19cb16288f5e406a16ed60a7bd7cc27ac8e7bcb171b8a380a05fa053fa246" alt="Foto preliminar de tu gato">
                </div>
            </form>
            <button type="button" class="buttonGreen" onclick="uploadCatPhoto()">Sube la foto de tu gatito</button>
        </section>
        <section class="main-favoriteCats-container">
            <h2>Gatitos Favoritos</h2>
            <div class="favoriteCats-cards-container">

            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
